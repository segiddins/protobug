# .github/workflows/release.yml

name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.1
      - uses: rubygems/configure-rubygems-credentials@main
      - name: publish gems
        run: bin/rake push_all
